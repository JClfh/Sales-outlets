  <script>
    var p, d, j;
    var app;
    var items;
    var dataList = []//新建一个数组
    var dataLi = []//新建一个数组
    $(function () {
      Mock.mock("http://127.0.0.1:5500/users", {
        "data|20-20": [{
          id: "@increment()",//编号
          empId: "@increment()",//职工id
          empName: "@cname()",//职工姓名
          empResults: "@increment()",//业绩
          eempPwd: "@increment()"//职工密码

        }],
        suceess: true,
        code: 200,
        msg: "Success"
      });
      $.getJSON("http://127.0.0.1:5500/users", function (response) {
        items = response.data;
        // 在线图表
        for (var i = 0; i < items.length; i++) {
          dataList[i] = items[i].empName;
          dataLi[i] = items[i].empResults;

        }
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据

        var option = {
          tooltip: {
            trigger: 'axis',
            axisPointer: {            // 坐标轴指示器，坐标轴触发有效
              type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
          },
          legend: {
            data: ['成本', '利润']
          },
          grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
          },
          xAxis: [
            {
              type: 'category',
              data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日', '周一', '周二', '周三', '周四']
            }
          ],
          yAxis: [
            {
              type: 'value'
            }
          ],
          series: [

            {
              name: '利润',
              type: 'bar',
              stack: '广告',
              data: [120, 132, 101, 134, 90, 230, 210, 120, 132, 101, 134]
            },
            {
              name: '成本',
              type: 'bar',
              stack: '广告',
              data: [220, 182, 191, 234, 290, 330, 310, 120, 132, 101, 134]
            }
          ]
        };

        myChart.setOption(option);
        var myChart = echarts.init(document.getElementById('main1'));
        option = {
          title: {
            text: '堆叠区域图'
          },
          tooltip: {
            trigger: 'axis',
            axisPointer: {
              type: 'cross',
              label: {
                backgroundColor: '#6a7985'
              }
            }
          },
          legend: {
            data: ['邮件营销', '联盟广告']
          },
          toolbox: {
            feature: {
              saveAsImage: {}
            }
          },
          grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
          },
          xAxis: [
            {
              type: 'category',
              boundaryGap: false,
              data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
            }
          ],
          yAxis: [
            {
              type: 'value'
            }
          ],
          series: [
            {
              name: '邮件营销',
              type: 'line',
              stack: '总量',
              areaStyle: {},
              data: [120, 132, 101, 134, 90, 230, 210]
            },
            {
              name: '联盟广告',
              type: 'line',
              stack: '总量',
              areaStyle: {},
              data: [220, 182, 191, 234, 290, 330, 310]
            }
          ]
        };

        myChart.setOption(option);
        page = Math.ceil(items.length / 5);
        var pageitem = [];
        for (var i = 0; i < page; i++) {
          pageitem[i] = i + 1;
        }
        app = new Vue({
          el: '#itemsTemplate',
          data: {
            items: items,
            checkall: false,
            pagesum: page,//总页码
            pageindex: 1,//当前页码
            pagesize: 5, //页面数据个数
            pageitem: pageitem,
            editIndex: -1,
            edititems: { name: null },
            keyword: ""

          },
          computed: {
            pageItems: function () {
              var startIndex = (this.pageindex - 1) * this.pagesize;
              var editIndex = startIndex + this.pagesize - 1;
              return this.items.filter(function (value, index) {
                return (
                  index >= startIndex &&
                  index <= editIndex
                );
              });
            }
          },
          methods: {
            cha: function () {

              if (this.keyword === "") {
                for (var i = 0; i < items.length; i++) {
                  dataList[i] = items[i].empName;
                  dataLi[i] = items[i].empResults;

                }
                var myChart = echarts.init(document.getElementById('main'));

                // 指定图表的配置项和数据
                var option = {
                  tooltip: {
                    trigger: 'axis'
                  },
                  legend: {
                    data: ['业绩']
                  },
                  xAxis: [
                    {
                      type: 'category',
                      data: dataList
                    }
                  ],
                  yAxis: [
                    {
                      type: 'value',
                      name: '业绩统计',

                    }
                  ],
                  series: [

                    {
                      name: '业绩',
                      type: 'bar',
                      itemStyle: {  /*设置折线颜色*/
                        normal: {
                          color: '#3299CC'
                        }
                      },
                      data: dataLi
                    },
                    {
                      name: '折线',
                      type: 'line',
                      data: dataLi
                    }
                  ]
                };
                //
                myChart.setOption(option);
              } else {
                $.ajax({
                  url: "/api/searchResults/" + this.keyword,
                  type: "get",
                  success: function (res) {
                    var dataList = [];
                    var dataLi = [];
                    console.log(res)
                    for (let key in res.data.empCountList) {
                      dataList.push(key)
                      dataLi.push(res.data.empCountList[key])
                      console.log(key + '---' + res.data.empCountList[key])
                    }
                    var myChart = echarts.init(document.getElementById('main'));

                    // 指定图表的配置项和数据
                    var option = {
                      tooltip: {
                        trigger: 'axis'
                      },
                      legend: {
                        data: ['业绩']
                      },
                      xAxis: [
                        {
                          type: 'category',
                          data: dataList
                        }
                      ],
                      yAxis: [
                        {
                          type: 'value',
                          name: '业绩统计',

                        }
                      ],
                      series: [

                        {
                          name: '业绩',
                          type: 'bar',
                          itemStyle: {  /*设置折线颜色*/
                            normal: {
                              color: '#3299CC'
                            }
                          },
                          data: dataLi
                        },
                        {
                          name: '折线',
                          type: 'line',
                          data: dataLi
                        }
                      ]
                    };
                    //
                    myChart.setOption(option);
                  },
                  error: function (xhr, status, error) {
                    $('#issue').modal('show');
                  }
                });
              }
            },
            //页数
            switch: function (x) {
              $('.pagination li').removeClass('active');
              x.parentNode.className = "page-item active";
              this.pageindex = parseInt(x.innerHTML);
            },
            //首页
            first: function () {
              if (this.pageindex != 1) {
                this.pageindex = 1;
              }
              this.$nextTick(function () {
                $('.pagination li').removeClass('active');
                var pidx = String(this.pageindex);
                var li = document.getElementsByClassName("page-item");
                for (var i = 0; i < li.length; i++) {
                  if (li[i].childNodes[0].innerHTML === pidx) {
                    li[i].className = "page-item active";
                    break;
                  }
                }

              })
            },
            //末页
            lastone: function () {
              if (this.pageindex != this.pagesum) {
                this.pageindex = this.pagesum;
              }
              this.$nextTick(function () {
                $('.pagination li').removeClass('active');
                var pidx = String(this.pageindex);
                var li = document.getElementsByClassName("page-item");
                for (var i = 0; i < li.length; i++) {
                  if (li[i].childNodes[0].innerHTML === pidx) {
                    li[i].className = "page-item active";
                    break;
                  }
                }
              })
            },
            //上一页
            last: function () {
              if (this.pageindex != 1) {
                this.pageindex--;
              }
              this.$nextTick(function () {
                $('.pagination li').removeClass('active');
                var pidx = String(this.pageindex);
                var li = document.getElementsByClassName("page-item");
                for (var i = 0; i < li.length; i++) {
                  if (li[i].childNodes[0].innerHTML === pidx) {
                    li[i].className = "page-item active";
                    break;
                  }
                }
              })

            },
            //下一页
            Next: function () {
              if (this.pageindex != app.pagesum) {
                this.pageindex++;
              }

              this.$nextTick(function () {
                $('.pagination li').removeClass('active');
                var pidx = String(this.pageindex);
                var li = document.getElementsByClassName("page-item");
                for (var i = 0; i < li.length; i++) {
                  if (li[i].childNodes[0].innerHTML === pidx) {
                    li[i].className = "page-item active";
                    break;
                  }
                }

              })

            },
            //跳转页数
            jume: function () {
              var page = document.getElementById('page_1').value;
              reg = /^\d+$/
              if (page.length == 0) {
                alert("请输入跳转页码");
                return;
              } else if (page < 1 || page > app.pagesum) {
                alert("您输入的页码超过页数范围了！");
                return;
              } else if (reg.test(page) != true) {
                alert("请输入数字！");
                return;
              }
              this.pageindex = parseInt(page);
              page = "";
              this.$nextTick(function () {
                $('.pagination li').removeClass('active');
                var pidx = String(this.pageindex);
                var li = document.getElementsByClassName("page-item");
                for (var i = 0; i < li.length; i++) {
                  if (li[i].childNodes[0].innerHTML === pidx) {
                    li[i].className = "page-item active";
                    break;

                  }

                }
              })
            }
          }
        });
      });
    });

  </script>
