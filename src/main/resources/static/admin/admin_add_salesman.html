          <div class="card border-primary" align="center">

            <div class="card-body">
              <div class="card" id="listTable">

                <div class="card-header" align="center">
                  <h2><i class="fa fa-user-o"></i>添加职员</h2>

                <div class="card-body" align="center">

                    <div class="form-group row">

                      <div class="card-body collapse show" id="collapseExample">
                        <table class="table table-responsive-sm table-bordered">

                          <tbody id="trlist" align="center">
                            <tr>
                              <td>姓名</td>
                              <td>
                                <div class="col-md-9">
                                  <input class="form-control" id="text-input" type="text" name="text-input"
                                    v-model="addALL.empName" placeholder="姓名"
                                    pattern="^[\u4e00-\u9fa5]{2,4}$|^[A-Za-z\s]{2,50}$" required>
                                  <div class="invalid-feedback">
                                    姓名不能为空并只能输入2-4中文或英文！
                                  </div>
                                </div>
                              </td>
                            </tr>
                            <tr>
                              <td>性别</td>
                              <td>
                                <div class="col-md-9">
                                  <select class="form-control" id="select1" name="select1" v-model="addALL.empSex">
                                    <option value=0>男</option>
                                    <option value=1>女</option>
                                  </select>
                                </div>
                              </td>
                            </tr>

                            <tr>
                              <td>职位</td>
                              <td>
                                <div class="col-md-9">
                                  <select class="form-control" id="select2" name="select2" v-model="addALL.empType">
                                    <option value=""></option>
                                    <option value=0>销售员</option>
                                    <option value=1>跟单员</option>
                                    <option value=2>财务</option>
                                  </select>
                                </div>
                              </td>
                            </tr>
                            <tr>
                              <td>电话</td>
                              <td>
                                <div class="col-md-9">
                                  <input class="form-control" id="text-input" type="text" name="text-input"
                                    v-model="addALL.empTel" placeholder="电话"
                                    pattern="^[1]([3-9])[0-9]{9}$"
                                    required>
                                  <div class="invalid-feedback">
                                    电话不能为空并只能输入数字！
                                  </div>
                                </div>
                              </td>
                            </tr>
                            <tr>
                              <td>联系地址</td>
                              <td>
                                <div class="col-md-9">
                                  <input class="form-control" id="text-input" type="text" name="text-input"
                                    v-model="addALL.empAddress" placeholder="地址" required>
                                  <div class="invalid-feedback">
                                    联系地址不能为空！
                                  </div>
                                </div>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                  </form>

  <script>
    var p, d, j;
    var app;
    var item;
    var checkValidity;
    $(function () {

      app = new Vue({
        el: '#itemsTemplate',
        data: {
          addALL: {
            id: 0,//主键标识
            empId: 0,
            empPwd: 0,
            empName: "",
            empSex: 0,
            empType: 0,//职位
            empTel: "",//电话
            empAddress: "",//地址
            create_time: new Date(),//记录创建日期
            updateTime: new Date(),//记录修改日期
            isLock: 0,//是否锁住
            isDel: 0//是否离职
          },
        },
        methods: {
          // 新增
          addA: function () {

            var forms = document.getElementsByClassName('needs-validation')[0];
            forms.classList.add('was-validated');
            var data = {
                  "id": 0,//主键标识
                  "empId": 0,
                  "empPwd": 0,
                  "empName": this.addALL.empName,
                  "empSex": this.addALL.empSex,
                  "empType": this.addALL.empType,//职位
                  "empTel": this.addALL.empTel,//电话
                  "empAddress": this.addALL.empAddress,//地址
                  "createTime": new Date(),//记录创建日期
                  "updateTime": new Date(),//记录修改日期
                  "isLock": 0,//是否锁住
                  "isDel": 0//是否离职
            }
            if (forms.checkValidity() === true) {
              $.ajax({
                url: "/admin/emp/save",
                type: "post",
                //将/jsON转化为字符串传递
                dataType:'json',
                contentType : "application/json",
                data: JSON.stringify(data),

                //成功后的方法
                success: function (data) {
                  if(data.resultCode === 500){
                    $('#primaryModal').modal('hide');
                    $('#danger').modal('show');
                  }else{
                    $('#primaryModal').modal('hide');
                    $('#success').modal('show');
                  }

                  window.location.href ="/admin/admin_manage_members.html";
                },
                error: function (xhr, status, error) {
                  $('#primaryModal').modal('hide');
                  $('#issue').modal('show');
                }
              });
              // $.post("/admin/emp/save",
              //   {
              //     id: 0,//主键标识
              //     empId: 0,
              //     empPwd: 0,
              //     empName: this.addALL.empName,
              //     empSex: this.addALL.empSex,
              //     empType: this.addALL.empType,//职位
              //     empTel: this.addALL.empTel,//电话
              //     empAddress: this.addALL.empAddress,//地址
              //     create_time: new Date(),//记录创建日期
              //     updateTime: new Date(),//记录修改日期
              //     isLock: 0,//是否锁住
              //     isDel: 0//是否离职
              //
              //   }, function (data) {
              //     if (data === true) {
              //       $('#primaryModal').modal('hide');
              //       $('#success').modal('show');
              //     } else {
              //       $('#primaryModal').modal('hide');
              //       $('#danger').modal('show');
              //     }
              //   });

            }
            $('#primaryModal').modal('hide');
            forms.classList.add('was-validated');
          },
          addB: function () {
            var forms = document.getElementsByClassName('needs-validation')[0];
            forms.classList.add('was-validated');
            if (forms.checkValidity() === true) {
              $('#primaryModal').modal('show');
            }
          }

        }

      });
      return;

    });



  </script>
