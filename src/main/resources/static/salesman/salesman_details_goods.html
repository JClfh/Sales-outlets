  <script>
    var p, d, j;
    var app;
    var items;
    $(function () {
      Mock.mock("http://127.0.0.1:5500/users", {
        "data|1-1": [{
          id: "@increment()",//编号
          goodsId: "@increment()",//商品编号
          "goodsName|1": ["@cname", "@name"],//商品姓名
          goodsSellingPrice: "@increment()",//商品零售价
          goodsCostPrice: "@increment()",//商品成本价
          goodsCoverImg: "@cname()",//商品图片
          goodsDetailContent: "@cname()",//商品信息描述 
          goodsIntro: "@cname()",//商品信息简介
          createTime: "@datetime()",//创建时间

        }],
        suceess: true,
        code: 200,
        msg: "Success"
      });
      $.getJSON("http://127.0.0.1:5500/users", function (response) {
        items = response.data;
        console.log(response.data)
        page = Math.ceil(items.length / 5);
        var pageitem = [];
        for (var i = 0; i < page; i++) {
          pageitem[i] = i + 1;
        }
        app = new Vue({
          el: '#itemsTemplate',
          data: {
            items: items,
            checkall: false,
            pagesum: page,//总页码
            pageindex: 1,//当前页码
            pagesize: 5, //页面数据个数
            pageitem: pageitem,
            editIndex: -1,
            edititems: { name: null },

          },
          computed: {
            pageItems: function () {
              var startIndex = (this.pageindex - 1) * this.pagesize;
              var editIndex = startIndex + this.pagesize - 1;
              return this.items.filter(function (value, index) {
                return (
                  index >= startIndex &&
                  index <= editIndex
                );
              });
            }
          },
          methods: {
            //加入购物车
            addshow: function () {
              alert("加入成功");
              $('#success').modal('show');
              window.location.href="./salesman_shop_cart.html";
            },
      //查看购物车
            show: function () {
              alert("查看购物车");
              window.location.href="./salesman_shop_cart.html";

              $.ajax({
                url: "/admin/emp/update",
                type: "post",
                //将/jsON转化为字符串传递
                dataType: 'json',
                contentType: "application/json",
                data: JSON.stringify(data),

                //成功后的方法
                success: function () {
                  $('#editModal').modal('hide');
                  $('#success').modal('show');
                  window.location.href = "/admin/admin_manage_members.html";
                },
                error: function (xhr, status, error) {
                  $('#editModal').modal('hide');
                  $('#editFailModal').modal('show');
                }
              });

            },
          }

        });
        return;
      });
